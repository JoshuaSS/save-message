<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">  <meta name="author" content="vickymin,minjiepei@gmail.com">
  <meta name="keywords" content="save message,信息存储,">
  <meta name="author" content="vickymin,minjiepei@gmail.com">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>短时信息存储</title>
  <link rel="stylesheet" href="stylesheets/bootstrap.min.css">
  <link rel="stylesheet" href="stylesheets/bootstrap-switch.min.css">
  <link rel="stylesheet" href="stylesheets/style.css">
</head>
<body>
  <div class="container">
    <form>
      <div class="input-group input-group-lg">
        <span class="input-group-addon" id="basic-addon1">编号</span>
        <input type="text" class="form-control input-custom" aria-describedby="basic-addon1" id="textGet">
        <span class="input-group-btn">
          <button type="button" class="btn btn-default btn-custom btn-custom-width" id="msgGet">获取信息</button>
        </span>
      </div>
      <textarea class="form-control textarea-custom" rows="8" placeholder="请输入信息" id="msgText"></textarea>
      <div class="btn-center">
        <button type="button" class="btn btn-default btn-custom" id="msgClear">清空</button>
        <button type="button" class="btn btn-default btn-custom" id="msgSave">保存</button>
        <input type="checkbox" name="once" data-label-text="阅后即焚" data-on-text="是" data-off-text="否">
      </div>
    </form>
  </div>
  <script src="javascripts/jquery-1.12.1.min.js"></script>
  <script src="javascripts/bootstrap-waitingfor.min.js"></script>
  <script src="javascripts/bootstrap-switch.min.js"></script>
  <script src="javascripts/bootstrap.min.js"></script>
  <script src="javascripts/jquery.toaster.js"></script>
  <script src="javascripts/msg.js"></script>
</body>
</html>
